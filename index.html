<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeFast Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="timer" id="timer"></div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay"> </div>
        <textarea id="quoteInput" class="quote-input" autofocus placeholder="Type the above quote as accurately as you can. :-)">

        </textarea>
   
    
    </div>
    <div class="logo">
        <img src="/src/logo.png" alt="My Logo">
    </div>
</body>
</html>
